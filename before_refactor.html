<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            background-color: #ffffff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h1 {
            font-size: 28px;
        }
        .red {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
        .link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p class="red bold">This is a paragraph with some text. It is styled inline and uses unnecessary classes.</p>
        <p style="font-size: 14px;">This paragraph has an inline style for font size.</p>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>janedoe@example.com</td>
            </tr>
        </table>
        <a href="https://example.com" class="link">Click here</a>
    </div>
</body>
</html>
