<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <textarea id="textArea" placeholder="Type here..." oninput="updateCharacterCount()"></textarea>
    <p>Characters: <span id="charCount">0</span></p>

    <script>
        function updateCharacterCount() {
            let textLength = document.getElementById("textArea").value.length;
            document.getElementById("charCount").innerText = textLength;
        }
    </script>

</body>
</html>
