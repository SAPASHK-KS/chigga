<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin-left: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            padding: 10px;
            background-color: #f4f4f4;
            margin: 5px auto;
            width: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
        .remove-btn {
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <input type="text" id="itemInput" placeholder="Enter item">
    <button onclick="addItem()">Add Item</button>

    <ul id="itemList"></ul>

    <script>
        function addItem() {
            let input = document.getElementById("itemInput");
            let itemText = input.value.trim();

            if (itemText !== "") {
                let ul = document.getElementById("itemList");
                let li = document.createElement("li");
                li.innerHTML = `${itemText} <button class="remove-btn" onclick="removeItem(this)">Remove</button>`;
                ul.appendChild(li);
                input.value = ""; // Clear input field
            }
        }

        function removeItem(button) {
            let li = button.parentElement;
            li.remove();
        }
    </script>

</body>
</html>
