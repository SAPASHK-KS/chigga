<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - The Flavor Point</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">The Flavor Point</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Reserve a Table</h2>
  <form class="mt-3">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
    <div class="mb-3">
      <label>Reservation Message</label>
      <textarea class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label>Reason</label>
      <select class="form-select">
        <option>Dining</option>
        <option>Celebration</option>
        <option>Business</option>
      </select>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="subscribe">
      <label class="form-check-label" for="subscribe">Subscribe to offers</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
