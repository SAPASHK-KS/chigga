<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - The Flavor Point</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">The Flavor Point</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Gallery</h2>
  <div id="dishCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="dish1.jpg" class="d-block w-100" alt="Dish 1">
      </div>
      <div class="carousel-item">
        <img src="dish2.jpg" class="d-block w-100" alt="Dish 2">
      </div>
      <div class="carousel-item">
        <img src="ambience.jpg" class="d-block w-100" alt="Ambience">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#dishCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#dishCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="row gallery">
    <div class="col-sm-4"><img src="pic1.jpg" class="img-fluid"></div>
    <div class="col-sm-4"><img src="pic2.jpg" class="img-fluid"></div>
    <div class="col-sm-4"><img src="pic3.jpg" class="img-fluid"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
